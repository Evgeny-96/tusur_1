<!DOCTYPE html>
<html lang="ru" class="show-event-popup">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="#" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">
          Войти
        </a>
      </div>
    </div>

  </header>

  <main class="main">
    <div class="home">
      <!-- прочая разметка -->
      <!-- prettier-ignore -->

      <!-- прочая разметка -->
    </div>
  </main>
  <footer class="page-footer"></footer>
  <div class="pp" id="eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button class="pp__x-btn x-btn">
          <svg class="x-btn__icon" width="12" height="12">
            <use xlink:href="assets/icons/symbols.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__container">
        <h2 class="pp__title">Заполните форму
          <br />и мы подберем площадку
        </h2>
        <form class="pp__form form">

          <!--Разметка однострочного поля ввода (для <input>)-->
          <label class="field">
            <span class="field__label">Имя*</span>
            <input class="field__input" type="text" placeholder="Имя" name="name" required>
          </label>
          <!--Разметка многострочного поля ввода (для <textarea>)-->
          <label class="field">
            <span class="field__title">Есть пожелания? Напишите нам:</span>
            <textarea class="field__textarea" name="Пожелания"></textarea>
          </label>


          <!-- Содержимое формы -->
        </form>
      </div>
    </div>
  </div>
</body>

</html>
